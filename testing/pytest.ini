[pytest]
# Pytest configuration for integration tests

# Django settings
DJANGO_SETTINGS_MODULE = backend.settings.test

# Python path
pythonpath = ../backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = integration e2e

# Markers
markers =
    django_db: Tests that require database access
    slow: Tests that take a long time to run
    integration: Integration tests
    e2e: End-to-end tests
    api: API endpoint tests
    auth: Authentication tests
    assessment: Assessment-related tests
    profile: Profile-related tests

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Coverage options (when using --cov)
[coverage:run]
source = ../backend
omit =
    */migrations/*
    */tests/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
