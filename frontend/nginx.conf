# ============================================================================
# Nginx Configuration for React Single-Page Application
# ============================================================================
#
# This configuration serves a React SPA with proper routing fallback to
# index.html for client-side routing. It includes security headers,
# compression, and caching strategies for optimal performance.
#
# Key Features:
# - SPA routing: All routes fall back to index.html
# - Gzip compression for faster transfers
# - Security headers (CSP, X-Frame-Options, etc.)
# - Cache headers for static assets
# - Non-privileged port 8080
# ============================================================================

server {
    # Listen on port 8080 (non-privileged port for non-root user)
    listen 8080;
    server_name _;

    # Root directory where static files are served
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for faster transfers
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/xhtml+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy - adjust based on your application needs
    # This is a restrictive policy; modify if your app requires external resources
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # Cache static assets for 1 year (immutable assets with hash in filename)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache HTML files for 5 minutes (to allow quick updates)
    location ~* \.html$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA routing fallback - serve index.html for all non-file routes
    # This enables client-side routing in React Router
    location / {
        # Try to serve the file directly, then directory, then fall back to index.html
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for container orchestration
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files (e.g., .git, .env)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
