[pytest]
DJANGO_SETTINGS_MODULE = config.settings.testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --reuse-db
    --nomigrations

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    acceptance: Acceptance tests (user story criteria validation)
    slow: Slow running tests
    api: API endpoint tests
