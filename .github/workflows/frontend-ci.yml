name: Frontend CI/CD

# Trigger on pull requests and pushes to main branch
on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:  # Allow manual triggering

# Explicit permissions (least privilege)
permissions:
  contents: read
  pull-requests: write
  checks: write

# Prevent concurrent runs for same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint and Format Check
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  # Job 2: Type Check
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc -b --noEmit

  # Job 3: Build
  build:
    name: Build Application
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    needs: [lint, typecheck]  # Only build if lint and typecheck pass

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: frontend/dist/
          retention-days: 7
          if-no-files-found: error

      - name: Check build size
        run: |
          echo "## Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### File Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.js" -o -name "*.css" | xargs du -h | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 4: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true  # Don't fail build on audit issues, but report them

      - name: Security audit summary
        if: always()
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || echo "Security vulnerabilities detected - review above" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 5: Docker Build and Test
  docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    needs: [build]  # Run after build job succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: |
            frontend:${{ github.sha }}
            frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container for testing
        run: |
          echo "Starting Docker container for health check testing..."
          docker run -d --name frontend-test -p 8080:8080 frontend:${{ github.sha }}

          echo "Waiting for container to be ready..."
          sleep 5

          echo "Container status:"
          docker ps -a --filter name=frontend-test

      - name: Test health endpoint
        run: |
          echo "Testing health endpoint..."

          # Wait up to 30 seconds for health endpoint to respond
          max_attempts=30
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8080/health; then
              echo "✅ Health check passed!"
              echo ""
              echo "Health endpoint response:"
              curl -s http://localhost:8080/health
              exit 0
            fi

            echo "Attempt $((attempt + 1))/$max_attempts - waiting for health endpoint..."
            sleep 1
            attempt=$((attempt + 1))
          done

          echo "❌ Health check failed after $max_attempts attempts"
          echo ""
          echo "Container logs:"
          docker logs frontend-test
          exit 1

      - name: Test application root
        run: |
          echo "Testing application root endpoint..."

          if curl -f -s http://localhost:8080/ | grep -q "<!DOCTYPE html>"; then
            echo "✅ Application root responds with HTML"
          else
            echo "❌ Application root did not respond with valid HTML"
            docker logs frontend-test
            exit 1
          fi

      - name: Container logs on failure
        if: failure()
        run: |
          echo "## Docker Container Failure Logs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker logs frontend-test >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Could not retrieve logs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Stop and remove test container
        if: always()
        run: |
          docker stop frontend-test || true
          docker rm frontend-test || true

      - name: Docker build summary
        if: success()
        run: |
          echo "## Docker Build Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Image tagged with commit SHA: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "✅ Image tagged with: \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "✅ Container health check passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Application serves HTML correctly" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker images frontend:${{ github.sha }} >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Size" >> $GITHUB_STEP_SUMMARY
          docker images frontend:${{ github.sha }} --format "{{.Size}}" >> $GITHUB_STEP_SUMMARY

  # Job 6: Deployment Readiness (only on main branch)
  deployment-check:
    name: Deployment Readiness Check
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    needs: [lint, typecheck, build, security, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: dist/

      - name: Verify build artifacts
        run: |
          echo "## Deployment Readiness" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All checks passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build artifacts generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image built and tested successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifact Contents" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lah dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check index.html exists
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Error: index.html not found in build artifacts"
            exit 1
          fi
          echo "✅ index.html exists in build artifacts"

  # Job 7: Notify on Failure
  notify-on-failure:
    name: Send Failure Notification
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    needs: [lint, typecheck, build, security, docker]
    if: failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Parse branch and determine action
        id: parse
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          echo "Current branch: $BRANCH_NAME"

          # Check if branch starts with feature/ or bug/
          if [[ "$BRANCH_NAME" =~ ^feature/([0-9]+) ]]; then
            FEATURE_ID="${BASH_REMATCH[1]}"
            BRANCH_TYPE="feature"
            echo "Branch type: feature"
            echo "Feature ID: $FEATURE_ID"
          elif [[ "$BRANCH_NAME" =~ ^bug/([0-9]+) ]]; then
            FEATURE_ID="${BASH_REMATCH[1]}"
            BRANCH_TYPE="bug"
            echo "Branch type: bug"
            echo "Feature ID: $FEATURE_ID"
          else
            echo "Branch does not match feature/* or bug/* pattern"
            echo "Skipping bug branch creation and log storage"
            BRANCH_TYPE="other"
            FEATURE_ID=""
          fi

          echo "branch_type=$BRANCH_TYPE" >> $GITHUB_OUTPUT
          echo "feature_id=$FEATURE_ID" >> $GITHUB_OUTPUT
          echo "source_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Generate bug description
        id: bug-desc
        if: steps.parse.outputs.branch_type != 'other'
        run: |
          # Use run ID as bug description for easy traceability
          BUG_DESC="frontend-ci-failure-${{ github.run_id }}"

          echo "Bug description: $BUG_DESC"
          echo "bug_description=$BUG_DESC" >> $GITHUB_OUTPUT

      - name: Prepare failure logs
        if: steps.parse.outputs.branch_type != 'other'
        run: |
          echo "=========================================="
          echo "Preparing Failure Report"
          echo "=========================================="

          # Create comprehensive failure report
          {
            echo "=========================================="
            echo "GitHub Actions Failure Report"
            echo "=========================================="
            echo "Repository: ${{ github.repository }}"
            echo "Workflow: ${{ github.workflow }}"
            echo "Run ID: ${{ github.run_id }}"
            echo "Run Number: ${{ github.run_number }}"
            echo "Trigger: ${{ github.event_name }}"
            echo "Branch: ${{ github.ref_name }}"
            echo "Commit: ${{ github.sha }}"
            echo "Actor: ${{ github.actor }}"
            echo "Time: $(date -u)"
            echo "=========================================="
            echo ""
            echo "Failed Jobs:"
            echo "----------------------------------------"
            echo "One or more jobs failed in the frontend CI/CD pipeline"
            echo "Check the following jobs for failures:"
            echo "  - Lint and Format Check"
            echo "  - TypeScript Type Check"
            echo "  - Build Application"
            echo "  - Security Audit"
            echo "  - Docker Build and Test"
            echo ""
            echo "=========================================="
            echo "Full logs available at:"
            echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            echo "=========================================="

          } > failure_report.txt

          echo ""
          echo "Failure report created:"
          cat failure_report.txt
          echo ""

      - name: Create bug branch and save logs (for feature branches)
        if: steps.parse.outputs.branch_type == 'feature'
        env:
          FEATURE_ID: ${{ steps.parse.outputs.feature_id }}
          BUG_DESC: ${{ steps.bug-desc.outputs.bug_description }}
          SOURCE_BRANCH: ${{ steps.parse.outputs.source_branch }}
        run: |
          echo "Creating bug branch from feature branch..."

          # Create new bug branch from current branch
          BUG_BRANCH="bug/${FEATURE_ID}-${BUG_DESC}"
          echo "Creating branch: $BUG_BRANCH"
          git checkout -b "$BUG_BRANCH"

          # Create directory structure
          LOG_DIR="docs/features/${FEATURE_ID}/bugs"
          mkdir -p "$LOG_DIR"

          # Move failure report to the correct location
          LOG_FILE="${LOG_DIR}/${BUG_DESC}.txt"
          mv failure_report.txt "$LOG_FILE"

          echo "Log saved to: $LOG_FILE"

          # Stage and commit
          git add "$LOG_FILE"
          git commit -m "Add bug report: ${BUG_DESC}

          Frontend CI/CD pipeline failed on branch ${SOURCE_BRANCH}

          Run ID: ${{ github.run_id }}
          Commit: ${{ github.sha }}

          Full logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # Push the new branch
          git push origin "$BUG_BRANCH"

          echo "✅ Created and pushed bug branch: $BUG_BRANCH"
          echo "bug_branch=$BUG_BRANCH" >> $GITHUB_ENV

      - name: Save logs to current branch (for bug branches)
        if: steps.parse.outputs.branch_type == 'bug'
        env:
          FEATURE_ID: ${{ steps.parse.outputs.feature_id }}
          BUG_DESC: ${{ steps.bug-desc.outputs.bug_description }}
        run: |
          echo "Saving logs to current bug branch..."

          # Create directory structure
          LOG_DIR="docs/features/${FEATURE_ID}/bugs"
          mkdir -p "$LOG_DIR"

          # Move failure report to the correct location
          LOG_FILE="${LOG_DIR}/${BUG_DESC}.txt"
          mv failure_report.txt "$LOG_FILE"

          echo "Log saved to: $LOG_FILE"

          # Stage and commit
          git add "$LOG_FILE"
          git commit -m "Add additional bug report: ${BUG_DESC}

          Frontend CI/CD pipeline failed again

          Run ID: ${{ github.run_id }}
          Commit: ${{ github.sha }}

          Full logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # Push to current branch
          git push origin HEAD

          echo "✅ Saved logs to current branch"

