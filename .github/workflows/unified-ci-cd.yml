                  fi

                  echo "--- \$service logs (last 30 lines) ---"
                  docker compose -f docker-compose.yml -f compose.production.yml logs --tail=30 "\$service" 2>&1 || echo "Failed to retrieve logs for \$service"
                  echo ""

