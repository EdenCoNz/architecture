            docker compose -f docker-compose.yml -f compose.production.yml up -d --force-recreate --pull always
            echo "✅ Services started - beginning health monitoring"
            echo ""

            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
