# Example workflow showing how to call the reusable workflow from another repository
# This file is for reference only - copy to your own repository and adjust as needed

name: Example - Call Reusable Test Workflow

on:
  push:
    branches: [ main, develop, 'bau/**' ]
  pull_request:
    branches: [ main ]

jobs:
  # Example 1: Node.js project
  test-nodejs:
    uses: EdenCoNz/cicd-template/.github/workflows/reusable-test.yml@main
    with:
      language: 'node'
      node-version: '20'
      setup-command: 'npm ci'
      test-command: 'npm test'
      working-directory: '.'
